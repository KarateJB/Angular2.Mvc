<div class="form-horizontal">

    <div class="form-group">
        <label class="control-label">Name</label>
        <div class="col-md-10">
            <input [(ngModel)]="customer.Name" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Phone</label>
        <div class="col-md-10">
            <input [(ngModel)]="customer.Phone" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Age</label>
        <div class="col-md-10">
            <input [(ngModel)]="customer.Age" class="form-control" />
        </div>
    </div>
</div>
